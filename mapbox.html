<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:25%; left:50%; width:50%; }
</style>
</head>

<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiYnJvbnplZmFsbHMiLCJhIjoiY2s3b3cxeWozMDBjdTNmb2M0bDgxdzM2ayJ9.E8pBmZokZd3p9UxNlUck_g'; //access token of map from Chenxi/Salma's account
var map = L.mapbox.map('map')
    .setView([39.0993, -76.8483], 11) //longitide and latitude, and then zoom amount
    .addLayer(L.mapbox.styleLayer('mapbox://styles/bronzefalls/ck8j2v0dy1bq01ip5td53stkc')); //link to the style made in Mapbox Studio by Chenxi/Salma

// disable map zoom when using scroll
map.scrollZoom.disable();

</script>
</body>

</html>
