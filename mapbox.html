<!DOCTYPE html>
<html>

<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:25%; left:50%; width:50%; }
</style>
</head>

<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFjbDE5IiwiYSI6ImNrN2VlenVmNTI5eXAzbXA5YzJydzVldW4ifQ.3lvqtcnlUs7Z-IV-R4QLuA'; //access token of map from Chenxi/Salma's account
var map = L.mapbox.map('map')
    .setView([41.8781, -87.6298], 12) //longitide and latitude, and then zoom amount
    .addLayer(L.mapbox.styleLayer('mapbox://styles/macl19/ck724f20610bz1imw7wuwvr6x')); //link to the style made in Mapbox Studio by Chenxi/Salma

// disable map zoom when using scroll
map.scrollZoom.disable();

</script>
</body>

</html>
